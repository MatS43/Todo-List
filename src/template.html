<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
</head>
<body>
    <h1>Todo app</h1>
    <div class="panel">
        <div class="projects">
            <h2>Projects</h2>
            <button class="addProject">Create Project</button>
            <dialog data-modal-project>
                <form action="post">
                    <label for="projectName">Title</label>
                    <input type="text" id="projectName">
                    <label for="projectdescription">Description</label>
                    <textarea name="projectdescription"></textarea> 
                    <button type="submit">Submit</button>
                    <button data-modal-project-close >Close</button>  
                </form>
            </dialog>

        </div>
        <div class="todos">
            <button class="addTodo">Add todo</button>
            <dialog data-modal-todo>
                <form method="post">
                    <label for="Todotitle">Title</label>
                    <input id="Todotitle" type="text">
                    <label for="Tododescription">Description</label>
                    <input id="Tododescription" type="text">
                    <label for="Tododate">Date</label>
                    <input id="Tododate" type="date">
                    <fieldset>
                        <label for="Todoradio">Priority</label>
                        <label for="highPriority">High
                            <input type="radio" name="Todoradio" id="highPriority" value="High">
                        </label>
                        <label for="mediumPriority">Medium
                            <input type="radio" name="Todoradio" id="mediumPriority" value="Medium">
                        </label>
                        <label for="lowPriority">Low
                            <input type="radio" name="Todoradio" id="lowPriority" value="Low">
                        </label>
                    </fieldset>
                    <button type="submit">Submit</button>
                    <button data-modal-todo-close>Close</button> 
                </form>
               
            </dialog>
        </div>
        
    </div>
</body>
</html>
